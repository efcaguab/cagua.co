{{ define "main" }}

<div class="container my-5 px-lg-5">
    <h1 class="my-5 display-2">{{ .Title }}</h1>
    <div class="row">
        {{ with $.Site.Params.projects.list_intro }}<p>{{ . | markdownify }}</p>{{ end }}
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="col-lg-12 py-4">
            <div class="position-relative">
            <a href="{{ .RelPermalink }}" class="list-heading stretched-link"><h3>{{ .Title }}&nbsp;<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 14a3.5 3.5 0 0 0 5 0l4 -4a3.5 3.5 0 0 0 -5 -5l-.5 .5" />
                    <path d="M14 10a3.5 3.5 0 0 0 -5 0l-4 4a3.5 3.5 0 0 0 5 5l.5 -.5" />
                  </svg>
            </h3></a>
            <p class="mb-2">{{ .Summary }}</p>
            <p class="small"><a class="text-muted" href="{{ .RelPermalink }}">Read more...</a></p>
        </div>
            <p class="small">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tool" width="16" height="16" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5" />
                      </svg>
                </span>
                
                <span>
                Skills: 
                {{ range (.GetTerms "skills") }}
                <span class="me-2"><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></span>
                {{ end }}
                </span>
            </p>

            
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
