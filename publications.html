<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Add bootstrap style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Add font awesome -->
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script> -->

  <link rel="stylesheet" href="css/style.css">
  <!-- Load icomoon -->
<link rel="stylesheet" href="css/icomoon.css"/>
<!-- Load academic icons -->
<link rel="stylesheet" href="css/academicons.min.css"/>

</head>

<body>

  <!-- Navigation bar starts -->
  <a class="menu-toggle rounded" href="#">
    <i class="icon-bars"></i>
  </a>
  <nav id="sidebar-wrapper"></nav>
  <!-- Navigation bar ends -->

  <!-- Header starts -->
  <header class="masthead d-flex no-full-height-masthead" id="header-box" style="height: auto;">
    <!-- <div ></div> -->
    <div class="container my-md-5 py-5 pl-4" id="title">
      <h1>Journal articles</h1>
      <p class="lead">Fernando Cagua</p>
    </div>
  </header>
  <!-- Header ends -->

  <!-- Breadcrumb starts -->
  <nav aria-label="breadcrumb" id="breadcrumb-top"></nav>
  <!-- Breadcrumb ends-->

  <main>

    <!-- Paper section starts -->
    <div class="container-fluid" id="papers">
      <div class="container">
        <div class="d-flex flex-row justify-content-center pt-5">
          <div class="section-title py-3 text-center">
            <h2>All publications<br/>(See <a href="https://scholar.google.com/citations?user=6t5F_-0AAAAJ" target="_blank"><i class='ai ai-google-scholar'></i> Google Scholar Profile</a>)</h2>
          </div>
        </div>
        <div class="row pb-5" id="latest-publications-row"></div>
      </div>
    </div>
    <!-- Papers section ends -->
  </main>

  <nav aria-label="breadcrumb" id="breadcrumb-bottom"></nav>


  <!-- Popper.js, then Bootstrap JS then jquery extras and then template js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="assets/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/publications.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/vendors/jquery-easing.min.js"></script>
  <script src="js/menu-toggle.js"></script>
  <script src="js/breadcrumb.js"></script>
  <script>
    // Insert navigation bar
    document.getElementById("sidebar-wrapper").appendChild(sidebarList(sidebarInfo, "main"))
    // Insert breadcrumb
    document.getElementById("breadcrumb-top").appendChild(buildBreadcrumbL1("Publications"))
    document.getElementById("breadcrumb-bottom").appendChild(buildBreadcrumbL1("Publications"))
    // Insert papers
    for (var i = 0; i < papers.papers.length; i++) {
      document.getElementById("latest-publications-row").appendChild(createPaper(papers.papers[i]))
    }
  </script>
</body>

</html>
